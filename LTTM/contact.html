<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTTM - Contact</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <header>
                <img src="pics/LTTM - banner-2.png" alt="LTTM-banner">
            </header>
        </div>
        <div class="navmenu">
            <nav>
                <!-- hier komt een inline menu naar de andere pagina's  -->
                <button class="menubutton" onclick="window.location.href='index.html';">
                    home
                </button>
                <button class="menubutton"  onclick="window.location.href='repertoire.html';">
                    repertoire
                </button>
                <button class="menubutton"  onclick="window.location.href='geschiedenis.html';">
                    geschiedenis
                </button>
                <button class="menubutton"  onclick="window.location.href='plaatjes.html';">
                    plaatjes
                </button>                
                <button class="menubutton"  onclick="window.location.href='leden.html';">
                    leden
                </button>
            </nav>
        </div>
        <form>   <!-- NIET VERGETEN: action- en method-attribute!! -->

            <!--
                Hier komen invoervelden voor:
                - naam
                - e-mail
                - telefnr
                - keuzemenu voor:
                            - belangstelling meezingen + radio-buttons voor stemsoort (S, M, A of weet niet)
                            - belangstelling optreden
                - tekstvak voor boodschap
                wisknop
                verzendknop
            -->

            <!-- naamsgegevens -->
            <div>
                <label for="voornaam">Voornaam:</label><br>
                <input type="text" id="voornaam" name="voornaam"><br>
            </div>
            <div>
                <label for="achternaam">Achternaam</label><br>
                <input type="text" id="achternaam" name="achternaam"><br><br>
            </div>

            <!-- contactgegevens -->
            <label for="phone">Telefoon:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="020-1234567">
            <label for="mobile">Mobiel:</label>
            <input type="tel" id="mobile" name="mobile" pattern="(0-9){2}-(0-0){8}" placeholder="06-12345678">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <!-- overige gegevens -->
            <div class="stemsoort">
                <p>Ik wil graag komen proefzingen. Ik ben:</p>
                <input type="radio" id="sopraan" name="stemsoort" value="sopraan">
                <label for="sopraan">sopraan</label>
                <input type="radio" id="mezzo" name="stemsoort" value="mezzo">
                <label for="mezzo">mezzo</label>
                <input type="radio" id="alt" name="stemsoort" value="alt">
                <label for="alt">alt</label>
                <input type="radio" id="onbekend" name="stemsoort" value="onbekend">
                <label for="onbekend">weet ik niet</label>
            </div>
            <!-- tekstvak voor boodschap -->
            <textarea name="message" rows="20" cols="40">
            Laat hier een boodschap achter
            </textarea>

            <!-- reset- en submit-knop -->
            <input class="contact-button" type="submit" value="Verzenden">
            <input class="contact-button" type="reset" value="Wissen">
        </form>

         <div class="footer">
            <footer>
                <h6>Deze website is gebouwd door Dirk Kaandorp</h6>
            </footer>
        </div>
    </div>
</body>
</html>
